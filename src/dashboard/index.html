<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Orchestrator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Project Status Dashboard</h1>
        
        <!-- Project Type Sections -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- POS Systems -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">POS Systems</h2>
                <div id="posMetrics" class="space-y-4"></div>
            </div>

            <!-- AI Projects -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">AI Projects</h2>
                <div id="aiMetrics" class="space-y-4"></div>
            </div>

            <!-- Blockchain Projects -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Blockchain Projects</h2>
                <div id="blockchainMetrics" class="space-y-4"></div>
            </div>
        </div>

        <!-- Alerts Section -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Recent Alerts</h2>
            <div id="alertsList" class="space-y-2"></div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Activity Trends</h2>
                <canvas id="activityChart"></canvas>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Performance Metrics</h2>
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
